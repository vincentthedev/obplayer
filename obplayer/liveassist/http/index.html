<!DOCTYPE html PUBLIC "-//W3C/DTD HTML 4.01//EN">
<html>
<head>
  <title>OpenBroadcaster Live Assist</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/jquery-ui-css/smoothness/jquery-ui-1.10.4.custom.min.css" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <script src="/jquery.min.js" type="text/javascript"></script>
  <script src="/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
  <script src="/common.js" type="text/javascript"></script>
  <script src="/adapter.js" type="text/javascript"></script>
  <script src="/stream.js" type="text/javascript"></script>
</head>

<body>

<div id="header">
  <div id="header-show_name"><span id="info-show_name">Loading...</span></div>
</div>

<div id="main">

  <div id="main-playlist">
    <div id="main-playlist-tracks">

    </div>
  </div>

  <div id="main-buttons">

    <div style="min-width: 480px">


    </div>

  </div>

  <div id="main-mixer">

    <div id="stream-controls">
      <div>
        <select id="mic-mode">
          <option value="mic">Microphone Only</option>
          <option value="monitor">Monitor Only</option>
          <option value="mic+monitor">Microphone + Monitor</option>
        </select>
      </div>

      <div>
        <span>
          <select id="mic-rate">
            <option value="44100">44100</option>
            <option value="22050">22050</option>
            <option value="11025">11025</option>
          </select>
        </span>

        <span>
          <select id="mic-encoding">
            <option value="pcm">PCM</option>
            <option value="a-law">A-Law</option>
          </select>
        </span>
      </div>

      <div>
        <button id="mic-connect">Connect</button>
        <button id="mic-disconnect">Disconnect</button>
      </div>
    </div>

    <div id="mixer-controls">
      <span class="label">Mixer</span>
      <div class="mixer-channel" id="mixer-mic">
        <div class="label">Microphone</div>
        <div class="mixer-volume"></div>
        <div><div class="mixer-mute">Mute</div></div>
      </div>
      <div class="mixer-channel" id="mixer-something">
        <div class="label">Something</div>
        <div class="mixer-volume"></div>
        <div class="mixer-mute">Mute</div>
      </div>
    </div>

  </div>

  <div id="main-mixer-toggle">&raquo;</div>

</div>

<div id="supfooter">

  <div id="supfooter-status">
    <span class="label">Status</span>
    <span id="info-status"></span>
  </div>

  <div id="supfooter-controls">
    <span class="label">Controls</span>
    <span style="padding-top: 3px;"><a href="javascript: LA.play();"><img src="svg/play.svg" height="30" width="30"></a> &nbsp; <a href="javascript: LA.pause();"><img src="svg/pause.svg" height="30" width="30"></a></span>
  </div>

  <div id="supfooter-track_position">
    <span class="label">Track Position - <span id="info-track_name"></span> (<span id="info-track_time"></span>)</span>
    <div id="control-track_position"></div>
  </div>

</div>

<div id="footer">
  <div><div style="display: none;"><span class="label">Total Media Time Remaining</span><span id="info-media_remaining">00:15:52</span></div></div>
  <!-- <div><div style="display: none;"><span class="label">Total Breakpoint Time Remaining</span><span id="info-remaining">00:02:23</span></div></div> -->
  <div><span class="label">Track Remaining</span><span id="info-track_remaining"></span></div>
  <div><span class="label">Show End</span><span id="info-show_end">15:00:00</span></div>
  <div><span class="label">Current Time</span><span id="info-time"></span></div>
</div>


</body>
</html>
